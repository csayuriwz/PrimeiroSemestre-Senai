<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="contatos">
                <div class="phone">
                    <img src="assets/icons/icone_telefone.svg" alt="ícone do telefone de contato">
                    <p>(11) 0900-1010</p>
                </div>
                <div class="mail">
                    <img src="assets/icons/icone_email.svg" alt="Ícone de email de contato">
                    <p>contato@gamer.com.br</p>
                </div>
            </div>

            <div class="midias-sociais">
                <a href="">
                    <img src="assets/icons/facebook.svg" alt="Imagem link do facebook da empresa">
                </a>
                <a href="">
                    <img src="assets/icons/linkedin.svg" alt="Imagem link do linkedin da empresa">
                </a>
                <a href="">
                    <img src="assets/icons/insta icon.svg" alt="Imagem link do instagram da empresa">
                </a>

            </div>
        </div>

        <div class="header-botom">
            <img src="assets/icons/logotipo-gamer.svg" alt="Imagem logotipo gamer com um controle de video game no centro">

            <nav class="menu">
                <a href="">Imício</a>
                <a href="">Jogadores</a>
                <a href="">Equipes</a>
                <a href="">Notícias</a>
            </nav>
        </div>
    </header>
</body>
</html>
